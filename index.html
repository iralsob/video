<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VIDEO Tube</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<header>
				<span class="ageLimit">12+</span>
				<span class="logo">VIDEO <span class="logo-button">Tube</span></span>
			</header>
			<div class="player main">
				<div class="player-header">
					<span class="player-header_title">Видео HD</span>
					<span class="player-header_share"></span>
					<span class="player-header_time"></span>
				</div>
				<div class="player-content">
					<div class="player-content_wrap">
						<div class="player-content_on disabled" id="on">Смотреть</div>
						<div class="player-content_views">Просмотров: 14204</div>
						<div class="player-content_off">Отмена</div>
					</div>
				</div>
				<div class="player-control">
					<div class="player-control_progress"></div>
					<div class="player-control_on"></div>
					<div class="player-control_volume"></div>
					<div class="player-control_time"><span class="player-control_time__active">0:01</span>/ 14:05</div>
					<div class="player-control_fullscreen"></div>
				</div>
			</div>
		</div>
		<footer>
			<input type="checkbox" id="checkbox"/>
			<label for="checkbox"></label>подтверждаю, что люблю смотреть мультики, и соглашаюсь с <a href="#">правилами предоставления услуги</a>
			<p>Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс  Комьюникейшнс”</p>
		</footer>
	</body>
	<script>
		var el = document.getElementById('on');
		var checkbox = document.getElementById('checkbox');

		if ("onpropertychange" in checkbox) { // старый IE
			checkbox.onpropertychange = function() {
			  el.classList.toggle("disabled");
			};
		} else { // остальные браузеры
			checkbox.onchange = function() {
			  el.classList.toggle("disabled");
			};
		}
	</script>
</html>
